os: linux
arch: arm64
dist: focal
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

before_install:
  - bash test/check-arch.sh

install:
  - python3 -m pip install -U pip setuptools wheel
  - pip install -U cffi dataclasses future numpy pillow pyyaml requests six typing_extensions tqdm
  - pip install torch torchvision torchtext torchcsprng -f https://torch.maku.ml/whl/stable.html

script:
  - python3 test/torch-test.py
